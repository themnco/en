<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up</title>
<style>
  body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
  .container { width: 300px; text-align: center; }
  input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background: #111; color: white; }
  button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #555; color: white; font-weight: bold; cursor: pointer; }
  button:hover { background: #777; }
</style>
</head>
<body>
<div class="container">
  <h2>Create your account</h2>
  <input type="text" id="name" placeholder="Name" maxlength="50" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="date" id="dob" required />
  <input type="password" id="password" placeholder="Password" minlength="8" required />
  <button onclick="signup()">Sign Up</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k",
    authDomain: "commet-accounts.firebaseapp.com",
    projectId: "commet-accounts",
    storageBucket: "commet-accounts.firebasestorage.app",
    messagingSenderId: "35074463743",
    appId: "1:35074463743:web:e11289b56b6fa845e879ca",
    measurementId: "G-F1N8TQLMT5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function signup() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const dob = document.getElementById('dob').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!name || !email || !dob || !password) return alert("All fields required.");

    const docRef = doc(db, "users", email);
    const existing = await getDoc(docRef);
    if (existing.exists()) return alert("Email already registered. Try logging in.");

    await setDoc(docRef, { name, email, dob, password });
    alert("Account created successfully!");
    window.location.href = "1.html";
  }
</script>
</body>
</html>
