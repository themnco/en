<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Change Password</title>
<style>
  body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
  .container { width: 300px; text-align: center; }
  input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background: #111; color: white; }
  button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #555; color: white; font-weight: bold; cursor: pointer; }
  button:hover { background: #777; }
</style>
</head>
<body>
<div class="container">
  <h2>Change Password</h2>
  <input type="password" id="newPassword" placeholder="New Password" minlength="8" required />
  <button onclick="changePassword()">Update</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k",
    authDomain: "commet-accounts.firebaseapp.com",
    projectId: "commet-accounts",
    storageBucket: "commet-accounts.firebasestorage.app",
    messagingSenderId: "35074463743",
    appId: "1:35074463743:web:e11289b56b6fa845e879ca",
    measurementId: "G-F1N8TQLMT5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function changePassword() {
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const newPassword = document.getElementById('newPassword').value.trim();

    if (!email) return alert("Email parameter missing.");
    if (!newPassword) return alert("Enter new password.");

    const docRef = doc(db, "users", email);
    const userSnap = await getDoc(docRef);
    if (!userSnap.exists()) return alert("User not found.");

    await updateDoc(docRef, { password: newPassword });
    alert("Password updated successfully!");
    window.location.href = "1.html";
  }
</script>
</body>
</html>
