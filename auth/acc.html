<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet - Account</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Mono:wght@400&display=swap');
        :root {
            --background: #000000;
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --border-color: #333333;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background: var(--background); }
        body { color: var(--text-primary); font-family: var(--font-sans); }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid var(--border-color); }
        .logo { font-size: 20px; font-weight: 600; }
        .nav-links { display: flex; gap: 30px; }
        .nav-link { color: var(--text-secondary); text-decoration: none; transition: color 0.2s; font-size: 0.9rem; }
        .nav-link:hover { color: var(--text-primary); }
        .nav-link.logout { color: #555; }
        .nav-link.logout:hover { color: var(--text-secondary); }

        .main-content { max-width: 800px; margin: 60px auto; padding: 0 40px; }
        
        .profile-picture-section {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 60px;
        }
        .profile-picture-container {
            position: relative; /* Needed for the overlay */
            width: 96px; height: 96px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
            cursor: pointer; /* Indicates it's clickable */
        }
        #profilePicture {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        /* NEW: Overlay for the "Change" text on hover */
        .profile-picture-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .profile-picture-container:hover .profile-picture-overlay {
            opacity: 1;
        }

        .profile-header h1 { font-size: 2.5rem; font-weight: 500; }
        .profile-header p { color: var(--text-secondary); font-family: var(--font-mono); margin-top: 10px; }
        
        .details-list dt { font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; }
        .details-list dd { font-size: 1.2rem; font-family: var(--font-mono); margin-bottom: 30px; }
        .loading { text-align: center; margin-top: 100px; font-size: 1rem; color: var(--text-secondary); }
        
        /* --- Avatar Selection Modal (CSS is unchanged) --- */
        #avatarModal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .modal-content h2 { margin-bottom: 20px; font-weight: 500; }
        #avatarGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            max-height: 50vh;
            overflow-y: auto;
        }
        #avatarGrid img {
            width: 100%;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, transform 0.2s;
        }
        #avatarGrid img:hover {
            border-color: var(--text-primary);
            transform: scale(1.05);
        }
        #modalMessage { margin-top: 20px; color: var(--text-secondary); height: 20px; }
    </style>
</head>
<body>
    <main id="profilePage" style="display: none;">
        <nav class="navbar">
            <div class="navbar-title">Account Management</div>
            <div class="nav-links">
                <a href="https://abc.xyz" class="nav-link">‚Üê Back to App</a>
                <a href="4.html" class="nav-link logout">Sign Out</a>
            </div>
        </nav>
        <div class="main-content">
            <section class="profile-picture-section">
                <!-- MODIFIED: The container is now the button -->
                <div class="profile-picture-container" onclick="openAvatarModal()">
                    <img id="profilePicture" src="" alt="Profile Picture">
                    <div class="profile-picture-overlay">Change</div>
                </div>
                <header class="profile-header">
                    <h1 id="nameDisplay"></h1>
                    <p id="cometIdDisplay"></p>
                </header>
            </section>
            
            <dl class="details-list">
                <div> <dt>Date of Birth</dt> <dd id="dobDisplay"></dd> </div>
                <div> <dt>Gender</dt> <dd id="genderDisplay"></dd> </div>
            </dl>
        </div>
    </main>
    <div id="loading" class="loading">Loading account data...</div>

    <!-- Avatar Selection Modal HTML -->
    <div id="avatarModal">
        <div class="modal-content">
            <h2>Select Your Avatar</h2>
            <div id="avatarGrid"></div>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k", authDomain: "commet-accounts.firebaseapp.com", projectId: "commet-accounts", storageBucket: "commet-accounts.firebasestorage.app", messagingSenderId: "35074463743", appId: "1:35074463743:web:e11289b56b6fa845e879ca", measurementId: "G-F1N8TQLMT5" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const avatarModal = document.getElementById('avatarModal');
        const avatarGrid = document.getElementById('avatarGrid');
        let currentUserId = null;
        let isGridBuilt = false;

        async function loadProfile() {
            const loggedInUserCometId = localStorage.getItem('loggedInUserCometId');
            if (!loggedInUserCometId) { window.location.href = '1.html'; return; }
            
            const idWithoutDomain = loggedInUserCometId.replace('@comet.com', '');
            currentUserId = idWithoutDomain;

            try {
                const userDoc = await db.collection('users').doc(idWithoutDomain).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    document.getElementById('nameDisplay').textContent = `${userData.firstName} ${userData.lastName}`;
                    document.getElementById('cometIdDisplay').textContent = userData.cometId;
                    document.getElementById('dobDisplay').textContent = userData.dob;
                    document.getElementById('genderDisplay').textContent = userData.gender;

                    const profilePicElement = document.getElementById('profilePicture');
                    
                    // MODIFIED: Simplified logic. Always show an avatar.
                    if (userData.profilePictureUrl) {
                        // If user has a saved picture, show it.
                        profilePicElement.src = userData.profilePictureUrl;
                    } else {
                        // If not, show a random default one.
                        const randomNumber = Math.floor(Math.random() * 20) + 1;
                        profilePicElement.src = `https://xperts-app.github.io/extensions/cdn/Images/profile/${randomNumber}.jpg`;
                    }

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('profilePage').style.display = 'block';
                } else { 
                    localStorage.removeItem('loggedInUserCometId'); 
                    window.location.href = '1.html'; 
                }
            } catch (error) { 
                document.getElementById('loading').textContent = 'Error loading data.'; 
            }
        }

        function openAvatarModal() {
            if (!isGridBuilt) {
                for (let i = 1; i <= 20; i++) {
                    const img = document.createElement('img');
                    const imgUrl = `https://xperts-app.github.io/extensions/cdn/Images/profile/${i}.jpg`;
                    img.src = imgUrl;
                    img.alt = `Avatar ${i}`;
                    img.onclick = () => selectProfilePicture(imgUrl);
                    avatarGrid.appendChild(img);
                }
                isGridBuilt = true;
            }
            avatarModal.style.display = 'flex';
        }
        
        avatarModal.onclick = function(event) {
            if (event.target === avatarModal) {
                avatarModal.style.display = 'none';
            }
        };
        
        async function selectProfilePicture(imageUrl) {
            if (!currentUserId) return;

            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = 'Saving...';
            
            try {
                await db.collection('users').doc(currentUserId).update({
                    profilePictureUrl: imageUrl
                });

                document.getElementById('profilePicture').src = imageUrl;
                
                // MODIFIED: No longer need to hide any button. Just close the modal.
                avatarModal.style.display = 'none';
                modalMessage.textContent = ''; // Reset message for next time

            } catch (error) {
                console.error("Failed to save avatar:", error);
                modalMessage.textContent = 'Error saving. Please try again.';
            }
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
