<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        /* 
         * Key CSS for correct embedding in Framer (or any iframe).
         * This ensures the content fills the container, not the entire browser window.
        */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Use 100% to fill the parent container (the iframe) */
            overflow: hidden; /* Prevents any accidental scrollbars */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader {
            font-size: 16px;
            opacity: 0.7;
        }

        #errorMessage {
            padding: 20px;
            text-align: center;
            font-size: 16px;
            display: none;
        }
        
        #fullscreenImage {
            display: none;
            /* These properties make the image fill the container while maintaining aspect ratio */
            width: 100%;
            height: 100%;
            object-fit: contain; /* This is the magic: scales the image to fit without stretching or cropping */
        }
    </style>
</head>
<body>

    <div id="loader">Loading...</div>
    <div id="errorMessage"></div>
    <img id="fullscreenImage" src="" alt="Room Image">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBTLfh9-p5bEdmRjk-1pfifKxmKbnjNQo4",
            authDomain: "mn-assats.firebaseapp.com",
            projectId: "mn-assats",
            storageBucket: "mn-assats.firebasestorage.app",
            messagingSenderId: "608226708515",
            appId: "1:608226708515:web:9645d4a4f44eab0fd47596",
            measurementId: "G-170CCKFQPL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loader = document.getElementById('loader');
        const errorMessageDiv = document.getElementById('errorMessage');
        const imageElement = document.getElementById('fullscreenImage');

        function showError(message) {
            loader.style.display = 'none';
            imageElement.style.display = 'none';
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        async function fetchAndDisplayImage() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomCode = urlParams.get('room');
            const imageNumber = parseInt(urlParams.get('no'), 10);

            if (!roomCode || isNaN(imageNumber)) {
                showError('Invalid or missing parameters.');
                return;
            }

            try {
                const docRef = db.collection('rooms').doc(roomCode.toUpperCase());
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    const urls = data.urls;
                    
                    if (imageNumber > 0 && imageNumber <= urls.length) {
                        const imageUrl = urls[imageNumber - 1];
                        
                        loader.style.display = 'none';
                        imageElement.src = imageUrl;
                        imageElement.alt = `Image for room ${roomCode}`;
                        imageElement.style.display = 'block';
                    } else {
                        showError(`Image no. ${imageNumber} is invalid.`);
                    }
                } else {
                    showError(`Room "${roomCode}" not found.`);
                }
            } catch (error) {
                console.error("Error fetching document:", error);
                showError('Could not load image data.');
            }
        }

        window.onload = fetchAndDisplayImage;
    </script>
</body>
</html>
