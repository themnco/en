<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: var(--font-family);
            overflow: hidden;
        }

        #loader {
            font-size: 18px;
            opacity: 0.7;
        }

        #errorMessage {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            display: none; /* Hidden by default */
        }
        
        #fullscreenImage {
            display: none; /* Hidden by default */
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain; /* Scales image to fit without cropping */
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="loader">Loading...</div>
    <div id="errorMessage"></div>
    <img id="fullscreenImage" src="" alt="Room Image">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBTLfh9-p5bEdmRjk-1pfifKxmKbnjNQo4",
            authDomain: "mn-assats.firebaseapp.com",
            projectId: "mn-assats",
            storageBucket: "mn-assats.firebasestorage.app",
            messagingSenderId: "608226708515",
            appId: "1:608226708515:web:9645d4a4f44eab0fd47596",
            measurementId: "G-170CCKFQPL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loader = document.getElementById('loader');
        const errorMessageDiv = document.getElementById('errorMessage');
        const imageElement = document.getElementById('fullscreenImage');

        function showError(message) {
            loader.style.display = 'none';
            imageElement.style.display = 'none';
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        async function fetchAndDisplayImage() {
            // 1. Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomCode = urlParams.get('room');
            const imageNumber = parseInt(urlParams.get('no'), 10);

            // 2. Validate parameters
            if (!roomCode || isNaN(imageNumber)) {
                showError('Invalid or missing room code/image number.');
                return;
            }

            try {
                // 3. Fetch data from Firestore
                const docRef = db.collection('rooms').doc(roomCode);
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    const urls = data.urls;
                    
                    // 4. Validate image number against available URLs
                    if (imageNumber > 0 && imageNumber <= urls.length) {
                        const imageUrl = urls[imageNumber - 1]; // Adjust for 0-based array index
                        
                        // 5. Display the image
                        loader.style.display = 'none';
                        imageElement.src = imageUrl;
                        imageElement.alt = `Image ${imageNumber} for room ${roomCode}`;
                        imageElement.style.display = 'block';
                    } else {
                        showError(`Image number ${imageNumber} is not available for this room.`);
                    }
                } else {
                    showError(`Room code "${roomCode}" not found.`);
                }
            } catch (error) {
                console.error("Error fetching document:", error);
                showError('An error occurred while fetching the image data.');
            }
        }

        // Run the function when the page loads
        window.onload = fetchAndDisplayImage;
    </script>
</body>
</html>
